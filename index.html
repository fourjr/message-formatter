<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Formatter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Message Formatter</h2>
    <div class="textAreaColumn">
        <div>
            <span>Timeslots</span>
            <textarea id="input-value" onchange="inputChange()" autocomplete="off"></textarea>
        </div>
        <div>
            <span>Message Format</span>
            <textarea id="message-fmt" onchange="inputChange()" autocomplete="off"></textarea>
        </div>
    </div>

    <div><button type="button" id="submit" onclick="inputChange()">Generate Messages</button></div>

    <div class="examples">
        <button type="button" onclick="example(0)">Basic Example</button>
        <button type="button" onclick="example(1)">Advanced Example</button>
        <button type="button" onclick="reset()">Clear</button>
    </div>

    <div class="inputTable">
        <table id="input-table" style="width:100%" border="1"></table>
    </div>

    <div class="textAreaSingle">
        <span>Result</span>
        <textarea id="result" readonly></textarea>
        <div class="copy">
            <div>
                <input type="number" id="copyOne" autocomplete="off" min=1 value=1 style="width:5ch" onchange="resizeField(this)" onkeydown="resizeField(this)">
                <button type="button" onclick="copy(true)">Copy</button>
                <div class="copyMessage" id="copySelectedMessage"></div>
            </div>
            <div>
                <button type="button" onclick="copy(false)">Copy All</button>
                <div class="copyMessage" id="copyAllMessage"></div>
            </div>
        </div>
</div>

</body>
</html>
